<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star System Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Explore Star Systems</h1>
        <p>Select a star system to learn more about its planets!</p>
    </header>
    <main>
        <div id="info-container">
            <select id="starSystemSelect">
                <option value="Sol">Sol</option>
                <option value="Alpha Centauri">Alpha Centauri</option>
            </select>
            <div id="star-info"></div>
            <div id="planet-info"></div>
        </div>
    </main>
    <footer>
        <p>Interactive Space Simulation - 2024</p>
    </footer>
    <script src="planet-info.js"></script>
</body>
</html>
